<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPU Ground Station</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Base styles */
        body {
            background-color: #f8f9fa;
            color: #e58a1a;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("cs1.jpg");
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
            color: white;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Logo styles */
        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        /* Grid layout for plots and map */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
            padding: 30px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .plot-container, .map-box {
            /* background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; */
            height: 400px;
            background-color: #ffff;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        canvas {
            max-width: 100%;
            height: auto;
    
        }

        .map-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .map-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e58a1a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .map-button:hover {
            background-color: #c47215;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .logo-container img {
                width: 100px;
            }

            .map-button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .map-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with logos -->
    <div class="logo-container">
        <img src="cs.png" alt="Left Logo">
        <h1>PolluSat: Realtime Sensor Plots & Mapping</h1>
        <img src="lpub (1).png" alt="Right Logo">
    </div>

    <!-- Grid layout for plots -->
    <div class="grid">
        <!-- Altitude Plot -->
        <div class="plot-container">
            <canvas id="altitudePlot" width="400" height="400"></canvas>
        </div>
        <!-- Temperature Plot -->
        <div class="plot-container">
            <canvas id="temperaturePlot" width="400" height="400"></canvas>
        </div>
        <!-- Acceleration Plot -->
        <div class="plot-container">
            <canvas id="accelerationPlot" width="400" height="400"></canvas>
        </div>
        <!-- Gyro Plot -->
        <div class="plot-container">
            <canvas id="gyroPlot" width="400" height="400"></canvas>
        </div>
        <!-- Pressure Plot -->
        <div class="plot-container">
            <canvas id="pressurePlot" width="400" height="400"></canvas>
        </div>
        <div class="map-box">
            <img class="map-image" src="map_image.jpg" alt="Map Image">
            <button class="map-button" onclick="redirectToMap()">Go to Map Page</button>
        </div>

        <div class="plot-container">
            <canvas id="co2Plot" width="400" height="400"></canvas>
        </div>
        <div class="plot-container">
            <canvas id="no2Plot" width="400" height="400"></canvas>
        </div>
        <div class="plot-container">
            <canvas id="so2Plot" width="400" height="400"></canvas>
        </div>
        <div class="plot-container">
            <canvas id="o3Plot" width="400" height="400"></canvas>
        </div>
        <div class="plot-container">
            <canvas id="ch4Plot" width="400" height="400"></canvas>
        </div>
        <div class="plot-container">
            <canvas id="nh3Plot" width="400" height="400"></canvas>
        </div>
  
        <!-- Map box -->
   
    </div>

    <!-- Chart.js and custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

    <!-- JavaScript function to redirect to map.html -->
    <script>
        function redirectToMap() {
            window.open('map.html', '_blank');
            
        }
        document.oncontextmenu=()=>{
    alert("Don't Try Right Click..");
    return false;
}
document.onkeydown=e=>{                                                                                                                                                                                                                                                                                                                                                                                                                         
    if(e.key=="F12"){
        alert("Don't Try F12..");
        return false;
    }
    if(e.ctrlKey && e.key=="u"){
        alert("Dont try to view source code");
        return false;
    }
    if(e.ctrlKey && e.key=="c"){
        alert("Dont try to copy source code");                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
        return false;
    }
    if(e.ctrlKey && e.key=="v"){
        alert("Dont try to paste source code");
        return false;
    }
}

    </script>
</body>
</html>
